  <html>
  <head>
    <script type="text/javascript" src="../jslib/ggchart_loader.js"></script>
    <script type="text/javascript" src="line_sample.data.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

       var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
          , height:550
        };

        var chart1 = new google.visualization.LineChart(document.getElementById('curve_chart1'));
        var data1 = google.visualization.arrayToDataTable(
                header.concat( raw_data)
                );
        chart1.draw(data1, options);

        var chart2 = new google.visualization.LineChart(document.getElementById('curve_chart2'));
        var data2 = google.visualization.arrayToDataTable(
                header.concat( raw_data.slice( 4 )  )
                );
        chart2.draw(data2, options);


      }
    </script>
  </head>
  <body>
    <div id="curve_chart1" style="width: 900px; height: 500px"></div>
    <div id="curve_chart2" style="width: 900px; height: 500px"></div>
  </body>
</html>
