  <html>
  <head>
    <script type="text/javascript" src="../jslib/ggchart_loader.js"></script>
    <script type="text/javascript" src="line_sample.w_anno.data.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

       var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
          , height:550
        };

        var chart1 = new google.visualization.LineChart(document.getElementById('curve_chart1'));
        var data1 = new google.visualization.DataTable();

        data1.addColumn('string', 'Year'); //Implicit domain column.
        data1.addColumn('number', 'Sales'); //Implicit data column.
        data1.addColumn('number', 'Expenses'); //Implicit data column.

        data1.addColumn({type:'string', role:'annotation'}); // annotation role col.
        data1.addColumn({type:'string', role:'annotationText'}); // annotationText col.

        data1.addRows( raw_data );

        chart1.draw(data1, options);

      }
    </script>
  </head>
  <body>
    <div id="curve_chart1" style="width: 900px; height: 500px"></div>
  </body>
</html>
